program: train_reconstruction.py
command:
  - ${env}
  - python
  - ${program}
  - "--epochs=30"
  - "--audio_paths=data/dev-noise-subtractive-250ms-1"
  - "--mask_wandb=11h3jltj"
  - "--tune=256"
  - "--batch_size=24"
  - ${args}
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  base_lr:
    distribution: uniform
    min: 1e-5
    max: 1e-2
  weight_decay:
    distribution: uniform
    min: 0
    max: 0.001
  dropout:
    distribution: uniform
    min: 0.25
    max: 0.5
  side_length:
    distribution: int_uniform
    min: 16
    max: 48
