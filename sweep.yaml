program: train.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  learning_rate:
    distribution: q_uniform
    min: 0.001
    max: 0.1
    q: 0.001
  seq_length:
    distribution: q_uniform
    min: 10
    max: 150
    q: 10
  use_multiprocessing:
    distribution: constant
    value: True
  max_queue_size:
    distribution: constant
    value: 4096
  LSTM_1_SIZE:
    distribution: categorical
    values:
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
  LSTM_2_SIZE:
    distribution: categorical
    values:
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
  LSTM_3_SIZE:
    distribution: categorical
    values:
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
  LSTM_4_SIZE:
    distribution: categorical
    values:
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
  audio_path:
    distribution: constant
    value: data/train-noise-subtractive-250ms-1
early_terminate:
  type: hyperband
  max_iter: 250
  s: 3
