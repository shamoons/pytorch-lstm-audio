program: train_reconstruction.py
command:
  - ${env}
  - python
  - ${program}
  - "--epochs=30"
  - "--audio_paths=data/dev-noise-subtractive-250ms-1,data/dev-noise-subtractive-250ms-1-gaussian"
  - "--mask_wandb=11h3jltj"
  - "--tune=512"
  - "--batch_size=24"
  - ${args}
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  base_lr:
    distribution: uniform
    min: 5e-5
    max: 1e-2
  weight_decay:
    distribution: uniform
    min: 2e-5
    max: 1e-3
  dropout:
    distribution: uniform
    min: 0.25
    max: 0.75
  side_length:
    distribution: int_uniform
    min: 32
    max: 56
