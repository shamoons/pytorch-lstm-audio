program: train_tf.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  learning_rate:
    distribution: uniform
    min: 0.001
    max: 0.1
  epochs:
    distribution: constant
    value: 10
  LSTM_1_SIZE:
    distribution: int_uniform
    min: 8
    max: 128
  LSTM_2_SIZE:
    distribution: int_uniform
    min: 8
    max: 128
  LSTM_3_SIZE:
    distribution: int_uniform
    min: 8
    max: 128
early_terminate:
  type: hyperband
  max_iter: 250
  s: 3
