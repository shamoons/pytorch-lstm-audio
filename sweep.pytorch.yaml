program: train_pytorch.py
command:
  - ${env}
  - python
  - ${program}
  - "--epochs=500"
  # - "--audio_path=data/train-noise-subtractive-250ms-1"
  - "--audio_path=data/dev-noise-subtractive-250ms-1"
  - "--repeat_sample=100"
  - ${args}
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  final_kernel_size:
    distribution: q_uniform
    min: 3
    max: 25
    q: 2



early_terminate:
  type: hyperband
  max_iter: 27
  s: 2
