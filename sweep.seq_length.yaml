program: train.py
command:
  - ${env}
  - python
  - ${program}
  - "--max_queue_size=4096"
  - "--epochs=30"
  - "--audio_path=data/train-noise-subtractive-250ms-1"
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  # epochs:
  #   distribution: constant
  #   value: 30
  learning_rate:
    distribution: q_uniform
    min: 0.001
    max: 0.01
    q: 0.001
  seq_length:
    distribution: q_uniform
    min: 50
    max: 150
    q: 10
  LSTM_1_SIZE:
    distribution: categorical
    values:
      - 32
      - 64
      - 128
  LSTM_2_SIZE:
    distribution: categorical
    values:
      - 32
      - 64
      - 128
  LSTM_3_SIZE:
    distribution: categorical
    values:
      - 32
      - 64
      - 128
  LSTM_4_SIZE:
    distribution: categorical
    values:
      - 32
      - 64
      - 128
  LSTM_5_SIZE:
    distribution: categorical
    values:
      - 32
      - 64
      - 128
early_terminate:
  type: hyperband
  max_iter: 27
  s: 2
